<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ✅ SEO-Friendly Title & Meta Description -->
    <title>Best Hospital | Quality Healthcare & Expert Doctors</title>
    <meta name="description" content="Best hospital providing world-class healthcare services, expert doctors, and advanced medical facilities. Book an appointment today!" />
    
    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/images/Manithings.jpg" />

    <!-- ✅ Open Graph (For Facebook, LinkedIn) -->
    <meta property="og:title" content="Best Hospital | Quality Healthcare & Expert Doctors" />
    <meta property="og:description" content="Best hospital with expert doctors and advanced medical care. Book an appointment today!" />
    <meta property="og:image" content="https://images.pexels.com/photos/263402/pexels-photo-263402.jpeg?auto=compress&cs=tinysrgb&w=600" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Best Hospital | Quality Healthcare & Expert Doctors" />
    <meta name="twitter:description" content="Best hospital with expert doctors and advanced medical care. Book an appointment today!" />
    <meta name="twitter:image" content="https://images.pexels.com/photos/263402/pexels-photo-263402.jpeg?auto=compress&cs=tinysrgb&w=600" />

    <!-- ✅ Keywords (SEO Boost) -->
    <meta name="keywords" content="best hospital, healthcare, expert doctors, medical care, book appointment, emergency services, surgery, specialist doctors, hospital near me" />

    <!-- ✅ Canonical URL (Avoid Duplicate Content Issues) -->
    <link rel="canonical" href="https://example.com/" />

    <!-- ✅ Mobile Optimization -->
    <meta name="theme-color" content="#007bff" />

    <!-- ✅ Robots Meta Tags (SEO Indexing) -->
    <meta name="robots" content="index, follow" />

    <!-- ✅ Structured Data (JSON-LD for Google SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Hospital",
        "name": "Best Hospital",
        "url": "https://example.com/",
        "logo": "https://example.com/logo.png",
        "description": "Best hospital with expert doctors and advanced medical care. Book an appointment today!",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Healthcare St.",
          "addressLocality": "City",
          "addressRegion": "State",
          "postalCode": "12345",
          "addressCountry": "Country"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-234-567-890",
          "contactType": "customer service"
        }
      }
    </script>

    <!-- ✅ Stylesheets -->
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <div id="root"></div> <!-- Ensure this exists -->
  </body>
</html>
